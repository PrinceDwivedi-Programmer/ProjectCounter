<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body class="body">
    <div class="maindiv">

        <div class="child">
            <i class="fas fa-note-sticky fa-4x"></i>
            <div class="counter" data-target="2000"></div>
            <span class="label">Projects Completed</span>

        </div>

        <div class="child">
            <i class="fas fa-users fa-4x"></i>
            <div class="counter" data-target="12000"></div>
            <span class="label">Our Clients</span>

        </div>
        <div class="child">
            <i class="fas fa-tasks fa-4x"></i>
            <div class="counter" data-target="800"></div>
            <span class="label">OnGoing Project</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
